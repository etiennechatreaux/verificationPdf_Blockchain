<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site d'aide au paiement de facture</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
    <script src="Build/contracts/ABI.js"></script>
</head>
<body>
    <div class="navbar">
        <div>Facturation</div>
        <div>Accueil</div>
    </div>

    <div class="container">
        <p class="welcome-text">Bienvenue sur notre site. Choisissez un fichier et utilisez les boutons ci-dessous :</p>
        <input type="file" id="fileInput" accept="application/pdf">
        <button id="hashButton">Hacher le fichier</button>
        <p class="hash-text"></p>
        
        <div class="button-container">
            <!-- <input type="text" id="verify" placeholder="Vérifier">
            <button id="verifierButton">Vérifier</button> -->
            <input type="text" id="send" placeholder="Envoyer le paiement">
            <button id="envoyerPaiementButton">Envoyer Paiement</button>
            <!-- <input type="text" placeholder="Recevoir le paiement">
            <button id="recevoirPaiementButton">Recevoir Paiement</button> -->
            <input type="text" placeholder="Savoir si paiement envoyé">
            <button id="savoirSiPaiementEnvoyeButton">Paiement Envoyé</button>
            <!-- <input type="text" placeholder="Savoir si paiement reçu">
            <button id="savoirSiPaiementRecuButton">Paiement Reçu</button> -->
        </div>
    </div>

    <script src="storehash.js"></script>
    <script src="sendPayment.js"></script>
    <script src="checkPaymentStatus.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site d'aide au paiement de facture</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
    <script src="Build/contracts/ABI.js"></script>
</head>
<body>
    <div class="navbar">
        <div>Facturation</div>
        <div>Accueil</div>
        <div> <button id="deconnexionMetaMaskButton">Déconnexion MetaMask</button></div>
    </div>

    <div class="container">
        <p class="welcome-text">Bienvenue sur notre site. Choisissez un fichier et utilisez les boutons ci-dessous :</p>
        <input type="file" id="fileInput" accept="application/pdf">
        <button id="hashButton">Hacher le fichier</button>
        <p class="hash-text"></p>
        
        <div class="button-container">
            <!-- <input type="text" id="verify" placeholder="Vérifier">
            <button id="verifierButton">Vérifier</button> -->
            <input type="text" id="send" placeholder="Envoyer le paiement">
            <button id="envoyerPaiementButton">Envoyer Paiement</button>
            <input type="text" placeholder="Recevoir le paiement">
            <button id="recevoirPaiementButton">Recevoir Paiement</button>
            <input type="text" placeholder="Savoir si paiement envoyé">
            <button id="savoirSiPaiementEnvoyeButton">Paiement Envoyé</button>
            <input type="text" placeholder="Savoir si paiement reçu">
            <button id="savoirSiPaiementRecuButton">Paiement Reçu</button>
            <input type="text" placeholder="Hash de la facture dont vous voulez suivre avancement" id="HashAvancement">
            <!-- Barre de progression avec des points pour les étapes -->
            <div></div><div></div><div></div>
            <div id="progressBarContainer" style="width: 100%; background-color: #ddd; position: relative;">
                <div id="progressBar" style="width: 0%; height: 20px; background-color: #4CAF50; position: absolute;"></div>
                <div id="step1" class="step" style="left: 0;">Facture émise</div>
                <div id="step2" class="step" style="left: 50%;">Paiement envoyé</div>
                <div id="step3" class="step" style="left: 100%;">Paiement reçu</div>
            </div>

            <div></div>
            <div></div>
            <div></div><div></div><div></div>
            <button id="checkProgressButton">Vérifier l'avancement du paiement</button>

        </div>
        
    </div>
    <!-- HTML pour la barre de progression et le bouton de vérification -->

  

    <script src="storehash.js"></script>
    <script src="sendPayment.js"></script>
    <script src="checkPaymentStatus.js"></script>
    <script src="receivePayment.js"></script>
    <script src="checkReceivedPayment.js"></script>
    <script src="déconnexion.js"></script>
    <script src="progressBar.js"></script>
    



</body>
</html>
